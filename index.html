<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left" style="font-size:24px"></i>
                <p class="quote">Click on new quote .</p>
                <i class="fa fa-quote-right" style="font-size:24px"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Key Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <!-- <li class="sound"><i class="fa fa-volume-up" style="font-size:24px"></i></li> -->
                    <li class="copy"><i class="fa fa-copy" style="font-size:24px"></i></li>
                    <!-- <li class="twitter"><i class="fa fa-twitter" style="font-size:24px"></i></li> -->
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
